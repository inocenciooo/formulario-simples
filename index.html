<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/interactions.css">

    <title>Formulário</title>
  </head>

  <body>
    <main class="hero">
      <section class="header">
        <h1>Nova Conta</h1>
      </section>

      <form id="form" class="form">
        <div class="form-content">
          <label for="username">Nome do usuário</label>
          <input
            id="username"
            type="text"
            placeholder="Digite o nome do usuário..."
          />
          <a>Erro!</a>
        </div>
        <div class="form-content">
          <label for="email">Email</label>
          <input id="email" type="text" placeholder="Digite o seu email..." />
          <a>Erro!</a>
        </div>
        <div class="form-content">
          <label for="password">Senha</label>
          <input
            id="password"
            type="password"
            placeholder="Digite sua senha..."
          />
          <a>Erro!</a>
        </div>
        <div class="form-content">
          <label for="password-confirmation">Confirmação de senha</label>
          <input
            id="password-confirmation"
            type="password"
            placeholder="Digite a sua senha novamente..."
          />
          <a>Erro!</a>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.youtube.com/@Sujeitoprogramador" target="_blank">
            Sujeito programador</a>.
        Coded by <a href="https://www.github.com/inocenciooo" target="_blank">Vinícius Inocêncio</a>.
      </div>
    <script src="script.js"></script>
  </body>
</html>
